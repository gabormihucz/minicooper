{% extends "mcwebapp/base.html" %}
{% block body_block %}
	<div class="container-fluid mt-3 ml-4">
		<h1 class="ml-3">Login</h1>
		<form method="post" action=".">
			{% csrf_token %}
			<div class="form-group col-md-4">
				<label for="id_username">Username:</label> <input type="text" class="form-control" name="username" autofocus required id="id_username">
			</div>
			<div class="form-group col-md-4">
			<label for="id_password">Password:</label> <input type="password" class="form-control" name="password" required id="id_password">
			</div>
			<input type="submit" class="btn btn-info ml-3" value="Log in" />
			<input type="hidden" name="next" value="" />
	</form>
	<p class="ml-3 mt-2">
		Not a member?
		<a href="/accounts/register/">Register</a>
	</p>
	</div>
{% endblock %}
