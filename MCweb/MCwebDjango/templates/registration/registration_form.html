{% extends "mcwebapp/base.html" %}
{% load staticfiles %}

{% block body_block %}

	<div class="container-fluid mt-3 ml-4">
	<h1 class="ml-3">Register Here</h1>
	<form role="form" method="post" action="">
		{% csrf_token %}
		<div class="form-group col-md-4">
			<label for="id_username">Username:</label>
			<input type="text" class="form-control" name="username" maxlength="150" autofocus required id="id_username">
		</div>

		<div class="form-group col-md-4">
			<label for="id_email">Email:</label>
				<input type="email" class="form-control" name="email" required id="id_email">
		</div>

		<div class="form-row ml-2">
			<div class="form-group col-md-3">
			<label for="id_password1" >Password:</label>
					<input type="password" class="form-control" name="password1" required id="id_password1">
			</div>

			<div class="form-group col-md-3">
				<label for="id_password2">Password confirmation:</label>
					<input type="password" class="form-control" name="password2" required id="id_password2">
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-info ml-3"/>
	</form>
	</div>


{% endblock %}
