<!DOCTYPE html>
{% load staticfiles %}
<head>
  <title>MiniCooper</title>
  <link href="{% static 'css/bootstrap/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/custom_css.css' %}" rel="stylesheet">
  {% block css_block %}{% endblock %}
</head>

<body>
  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}">MiniCooper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse col-md-auto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Create Template</a>
        </li>
      </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item">
              <a class="nav-link" href="{% url 'auth_logout' %}?next=/">Log Out</a>
            </li>

            {% endif %}
          </ul>
      </div>
  </nav>
  {% block body_block %} {% endblock %}


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="{% static 'js/jquery-3.3.1.js'%}"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'js/bootstrap/bootstrap.js' %}"></script>
  {% block script_block %}{% endblock %}
</body>
