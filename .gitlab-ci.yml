image: blang/latex
build:
  before_script:
    - virtualenv venv
    - . venv/bin/activate
    - python -V
    - sudo apt-get update
    - sudo apt-get install poppler
  script:
    - pip install -r dependencies.txt
    - python MCapp/tests.py
    - python3 MCweb/MCwebDjango/webtests.py
    - latexmk -pdf -cd docs/dissertation/dissertation.tex
  artifacts:
    paths:
      - "*.pdf"
