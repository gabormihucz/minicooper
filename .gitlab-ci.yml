image: blang/latex
build:
  before_script:
    - virtualenv -p python3 venv
    - . venv/bin/activate
    - python -V
    - sudo apt-get update
    - sudo apt update
    - sudo apt install tesseract-ocr
    - sudo apt install libtesseract-dev
  script:
    - pip install -r dependencies.txt
    - pip list
    - cd MCapp
    - python tests.py
    - cd ..
    - python3 MCweb/MCwebDjango/manage.py makemigrations
    - python3 MCweb/MCwebDjango/manage.py migrate
    - python3 MCweb/MCwebDjango/populate.py
    - python3 MCweb/MCwebDjango/manage.py test
    - latexmk -pdf -cd docs/dissertation/dissertation.tex
    - zip -r deployment.zip $(pwd)
  artifacts:
    paths:
      - "*.pdf"
      - "*.zip"
