image: blang/latex
build:
  before_script:
    - virtualenv -p python3 venv
    - . venv/bin/activate
    - python -V
    - sudo apt-get update -qy
    - sudo apt-get upgrade -y
    - sudo apt-get autoremove -y
    - sudo apt -y install tesseract-ocr
    - sudo apt -y install libtesseract-dev
    - sudo apt -y install zip

  script:
    - pip3 install -r dependencies.txt
    - pip3 install -U numpy
    - pip3 list
    - cd MCapp
    - python3 tests.py
    - cd ..
    - cd MCweb/MCwebDjango
    - sudo python3 manage.py makemigrations
    - sudo python3 manage.py migrate
    - sudo python3 populate.py
    - sudo python3 manage.py test
    - cd ../..
    - latexmk -pdf -cd docs/dissertation/dissertation.tex
    - sudo rm -r venv/
    - zip -r deployment.zip ../dissertation
    - sudo git clean -ffxd
    - cd ~
    - cd ..
    - sudo find . -type f -name '*.pyc' -delete
    - sudo rm -rf `find -type d -name __pycache__`
  artifacts:
    paths:
      - "*.pdf"
      - "*.zip"
